name = "paragraph-hard-break-backslash"
description = "Hard line breaks with backslash"

[[chunks]]
input = "First line\\\n"
emit = ""

[[chunks]]
input = "Second line\\\n"
emit = ""

[[chunks]]
input = "Third line\n"
emit = ""

[[chunks]]
input = "\n"
emit = "First line\nSecond line\nThird line\n\n"
