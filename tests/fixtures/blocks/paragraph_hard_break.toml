name = "paragraph-hard-break"
description = "Hard line breaks with two trailing spaces"

[[chunks]]
input = "First line  \n"
emit = ""

[[chunks]]
input = "Second line  \n"
emit = ""

[[chunks]]
input = "Third line\n"
emit = ""

[[chunks]]
input = "\n"
emit = "First line\nSecond line\nThird line\n\n"
